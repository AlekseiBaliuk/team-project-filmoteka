    <p class="modal-registr-title">Welcome to Filmoteka</p>

      <svg class="modal-registr-icon-google">
        <use href="/src/img/modal-registration.svg#icon-google"></use>

      Continue wits Google

    <form>
      <div class="modal-registr-wrap">
        <input
          type="text"
          name="user-name"
          id="user-name"
          class="modal-registr-input"
          placeholder="Name"
          minlength="2"
          pattern="^[a-zA-Z]+"
          title="John"
          required
        />
        <input
          type="email"
          name="user-email"
          id="user-email"
          class="modal-registr-input"
          placeholder="Email"
          required
        />
      </div>
      <button type="submit" class="modal-registr-btn-sbmt">Sign in</button>
      <p class="modal-registr-signup">
        No account yet? <a href="" class="modal-registr-ref">Sign up</a>
      </p>
    </form>
  </div>
