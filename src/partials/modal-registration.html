<div class="lightbox visually-hidden" id="modal-singup">
  <button type="button" class="modal-close-btn modal-regist-close-btn"></button>
  <p class="modal-registr-title">Sing up to Filmoteka</p>
  <form>
    <div class="modal-registr-wrap">
      <input
        type="text"
        name="user-name"
        id="user-name"
        class="modal-registr-input"
        placeholder="Name"
        minlength="2"
        pattern="^[a-zA-Z]+"
        required
      />
      <input
        type="email"
        name="user-email"
        id="user-email"
        class="modal-registr-input"
        placeholder="Email"
        required
      />
      <input
        type="text"
        name="user-password"
        id="user-password"
        class="modal-registr-input"
        placeholder="Password"
        minlength="2"
        pattern="^[a-zA-Z]+"
        required
      />
      <input
        type="text"
        name="user-password"
        id="user-password"
        class="modal-registr-input"
        placeholder="Verify password"
        minlength="2"
        pattern="^[a-zA-Z]+"
        required
      />
    </div>
    <button type="submit" class="modal-registr-btn-sbmt">Sign up</button>
    <p class="modal-registr-signup">
      Already have an account?<a
        href=""
        class="modal-registr-btn"
        id="login-btn"
      >
        Log in</a
      >
    </p>
  </form>
</div>

<div class="lightbox visually-hidden" id="modal-welcome">
  <button type="button" class="modal-close-btn modal-regist-close-btn"></button>
  <p class="modal-registr-title">Welcome to Filmoteka</p>
  <form>
    <div class="modal-registr-wrap">
      <input
        type="text"
        name="user-name"
        id="user-name"
        class="modal-registr-input"
        placeholder="Name"
        minlength="2"
        pattern="^[a-zA-Z]+"
        required
      />
      <input
        type="email"
        name="user-email"
        id="user-email"
        class="modal-registr-input"
        placeholder="Email"
        required
      />
      <input
        type="text"
        name="user-password"
        id="user-password"
        class="modal-registr-input"
        placeholder="Password"
        minlength="6"
        pattern="[a-z0-9]{1,}"
        required
      />
    </div>
    <button type="submit" class="modal-registr-btn-sbmt">Log in</button>
    <p class="modal-registr-signup">
      No account yet?
      <a href="" class="modal-registr-btn" id="signup-btn">Sign up</a>
    </p>
  </form>
</div>
